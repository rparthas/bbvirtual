<html>

<head>
    <style>
        .container {
            margin-top: 10vh;
        }

        h1 {
            text-align: center;
            padding-top: 10vh;
        }

        .table-heading {
            background-color: lightgrey;
        }

        .company-offering {
            justify-content: center;
        }

        .card {
            background-color: lightgrey;
            box-shadow: 2px 2px 2px gray;
        }

        .medium-icon {
            font-size: 30px;
            color: #4d85ba;
        }

        .card-heading {
            color: #4d85ba;
            margin: 10px;
        }

        .card-description {
            margin-top: 30px;
            font-size: 15px;
        }

    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="./jitsi.js"></script>
</head>

<body>
    <div class="container">
        <div class="row company-offering">
            <div class="col-md-8">
                <table class="table table-bordered">
                    <thead class="thead-light">
                        <tr class="table-heading">
                            <td scope="col">Company Name</th>
                            <td scope="col">Digital Offering</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th id="ex-name" scope="row"></th>
                            <th id="ex-package" scope="row">Gold Package</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <section class="py-3">
            <div class="container text-center">
                <div class="row">
                    <div class="col-md-3">
                        <div class="border rounded p-4 h-100 card" style="background-color: #f7f7f7;">
                            <i class="bi bi-person-fill medium-icon"></i>
                            <h5 class="mb-3 font-weight-normal card-heading">Edit Profile Page</h5>
                            <p class="card-description">This information will appear in the show website. </p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="border rounded p-4 h-100 card" style="background-color: #f7f7f7;">
                            <i class="bi bi-person-badge-fill medium-icon"></i>
                            <h5 class="mb-3 font-weight-normal card-heading">Badges</h5>
                            <p class="card-description">Download and print your badges. </p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="border rounded p-4 h-100 card" style="background-color: #f7f7f7;">
                            <i class="bi bi-journal-bookmark-fill medium-icon"></i>
                            <h5 class="mb-3 font-weight-normal card-heading">Manual</h5>
                            <p class="card-description">Access the Exhibitor Manual. </p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="border rounded p-4 h-100 card" style="background-color: #f7f7f7;">
                            <i class="bi bi-calendar-date-fill medium-icon"></i>
                            <h5 class="mb-3 font-weight-normal card-heading">Diary Manager</h5>
                            <p class="card-description">Access and manager diaries for you and your sharers. </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="row mt-4">
            <div class="col-md-3"></div>
            <div class="col-md-3">
                <button type="button" data-toggle="collapse" data-target="#activeParticipants" class="btn btn-primary">
                    Live Participants <span id="activeCnt" class="badge badge-light">0</span>
                </button>

            </div>
            <div class="col-md-3">
                <button type="button" data-toggle="collapse" data-target="#inactiveParticipants"
                    class="btn btn-secondary">
                    Past Participants <span id="pastCnt" class="badge badge-light">0</span>
                </button>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row mt-2">
            <div class="col-md-3"></div>
            <div class="col-md-3">
                <div class="collapse" id="activeParticipants">
                </div>
            </div>
            <div class="col-md-6">
                <div class="collapse" id="inactiveParticipants">
                </div>
            </div>
        </div>
        <div class="row mt-4" id="startBtn">
            <div class="col-md-3"></div>
            <div class="col-md-3">
                <button type="button" id="hbBtn" class="btn btn-success" onclick="start('hb')">Connect on
                    Hosted Buyer</button>
            </div>
            <div class="col-md-3">
                <button type="button" id="webinarBtn" class="btn btn-success" onclick="start('webinar')">Start
                    Webinar</button>
            </div>
            <div class="col-md-3">
                <button type="button" id="loungeBtn" class="btn btn-success" onclick="start('lounge')">Join
                    Lounge</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-3"></div>
            <div id="video"> </div>
        </div>
    </div>
</body>

</html>
