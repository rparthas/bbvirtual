<html>

<head>
    <style>
        .container {
            margin-top: 10vh;
        }

        h1 {
            text-align: center;
            padding-top: 10vh;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="./jitsi.js"></script>
</head>

<body>
    <h1>Exhibitor Admin Page</h1>
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-3"></div>
            <div class="col-md-3">
                <button type="button" data-toggle="collapse" data-target="#activeParticipants" class="btn btn-primary">
                    Live Participants <span id="activeCnt" class="badge badge-light">0</span>
                </button>

            </div>
            <div class="col-md-3">
                <button type="button" data-toggle="collapse" data-target="#inactiveParticipants"
                    class="btn btn-secondary">
                    Past Participants <span id="pastCnt" class="badge badge-light">0</span>
                </button>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row mt-2">
            <div class="col-md-3"></div>
            <div class="col-md-3">
                <div class="collapse" id="activeParticipants">
                </div>
            </div>
            <div class="col-md-3">
                <div class="collapse" id="inactiveParticipants">
                </div>
            </div>
        </div>
        <div class="row mt-4" id="startBtn">
            <div class="col-md-3"></div>
            <div class="col-md-3">
                <button type="button" id="webinarBtn" class="btn btn-success" onclick="start('webinar')">Start
                    Webinar</button>
            </div>
            <div class="col-md-3">
                <button type="button" id="loungeBtn" class="btn btn-success" onclick="start('lounge')">Join
                    Lounge</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-3"></div>
            <div id="video"> </div>
        </div>
    </div>
</body>

</html>
