<html>

<head>
    <style>

    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="./jitsi.js"></script>
</head>

<body>
    <div class="container">
        <div class="row mt-4">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="name-addon">Name:</span>
                </div>
                <input type="text" class="form-control" placeholder="Enter your Name" aria-label="Username"
                    aria-describedby="name-addon" id="name" onblur=validate()>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="mail-addon">Email:</span>
                </div>
                <input type="text" class="form-control" placeholder="Enter your Email" aria-label="Email"
                    aria-describedby="mail-addon" id="email" onblur=validate()>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-3"></div>
            <div id="video" class="col-md-7">
                <button disabled=true class="btn btn-success" id="join" onclick=start()>Join Oreilly Exhibitor on
                    call</button>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    <div id='scannedText'></div>
</body>

</html>
